    justify-content-center align-items-center mt-4">
            <div class="container">

                <p id="header">LOGIN</p>
                <form class="needs-validation" novalidate>
                    <div class="col-md-12 mb-2">


                        <div class="input-group form-outline">
                            <label for="validationCustomUsername" class="form-label text-center "
                                style="color:rgb(234, 80, 121);font-size:1.2rem;">Username *</label>


                            <input type="text" class="form-control mt-5 me-5 border border-2"
                                id="validationCustomUsername" aria-describedby="inputGroupPrepend" required />
                            <div class="invalid-feedback">
                                Please provide a username.
                            </div>
                        </div>
                    </div>
                    <div class="form-floating">
                        <div class="form-outline">
                            <label for="floatingPassword" class="mb-4"
                                style="color:rgb(234, 80, 121);font-size:1.2rem;">Password *</label>
                            <input type="password" class="form-control" style="width:435px;margin-left:95px;"
                                id="floatingPassword" placeholder="Password" required />

                            <div class="invalid-feedback">Please , enter a valid password.</div>
                        </div>

                    </div>

                    <div class="form-check mt-3">

                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Remember Me
                        </label>

                        <span role="button" class="text-danger" tabindex="0">Forgot Password?</span>
                    </div>
                    <div class="button mt-1">
                        <button type="submit" onclick="cch();" class="btn text-light "
                            style="background-color:rgb(203, 77, 140);">Log
                            In</button>

                    </div>
                    <p class="text-center">or</p>
                </form>

                <div class="info" style="margin-top:-4%;">
                    <h4>Login</h4>
                    <p>With your social media account</p>
                </div>

                        </svg>Twitter</button>

                    <button type="button" class="btn btn-primary mediabtn-2"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-facebook mb-1" viewBox="0 0 16 16">

    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict';

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach((form) => {
                form.addEventListener('submit', (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();


    </script>
